<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="lists"></div>
    <div id="items"></div>
    <div id="modal-list" class="modal-background-overlay">
        <div class="form-popup">
            <h2>New List</h1>
                <form action="" class="form-container" id="list-form">
                    <label for="list-name"><b>List Name</b></label>
                    <input type="text" placeholder="Enter List Name" name="list-name" required>
                    <label for="description"><b>Description</b></label>
                    <input type="text" placeholder="Enter List Description" name="list-description">
                    <label for="read"><b>Finished All List Items</b></label>
                    <input class="checkbox" type="checkbox" name="finished-list">
                    <button type="submit" class="btn-form" onsubmit="domController.formSubmitList">Add List</button>
                    <button type="button" class="btn-form" id="close-form">Close</button>
                </form>
        </div>
    </div>
    <div id="modal-item" class="modal-background-overlay">
        <div class="form-popup">
            <h2>New Item</h1>
                <form action="" class="form-container" id="item-form">
                    <label for="item-name"><b>Item Name</b></label>
                    <input type="text" placeholder="Enter Item Name" name="item-name" required>
                    <label for="item-description"><b>Item Description</b></label>
                    <input type="text" placeholder="Enter Item Description" name="item-description">
                    <label for="complete"><b>Completed</b></label>
                    <input class="checkbox" type="checkbox" name="complete">
                    <button type="submit" class="btn-form" onsubmit="domController.formSubmitItem">Add Item</button>
                    <button type="button" class="btn-form" id="close-form">Close</button>
                </form>
        </div>
    </div>
</body>

</html>
